<VirtualHost *:80>
    ServerName php-backend
    DocumentRoot /app

    <Directory /app>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    <LocationMatch ^/(index\.php)(/.*)?$>
        ProxyPass fcgi://php-backend:9000/app/$1
        ProxyPassReverse fcgi://php-backend:9000/app/$1
    </LocationMatch>

    # Enable .htaccess files
    <Directory "/app">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>